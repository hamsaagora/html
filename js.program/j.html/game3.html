<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-color: #f0f0f5;
      margin: 0;
    }
    .question {
      font-size: 18px;
      font-weight: bold;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #score {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div>
    <p class="question" id="question"></p>
    <button id="option1" onclick="checkAnswer(0)"></button>
    <button id="option2" onclick="checkAnswer(1)"></button>
    <button id="option3" onclick="checkAnswer(2)"></button>
    <p id="score">Score: 0</p>
  </div>

  <script>
    const questions = [
      { question: "What is the capital of Japan?", options: ["Tokyo", "Beijing", "Seoul"], answer: 0 },
      { question: "Which country is known for the Eiffel Tower?", options: ["France", "Italy", "Spain"], answer: 0 },
      { question: "The Great Barrier Reef is located in which country?", options: ["Australia", "USA", "Brazil"], answer: 0 }
    ];

    let score = 0;
    const questionEl = document.getElementById("question");
    const options = [document.getElementById("option1"), document.getElementById("option2"), document.getElementById("option3")];
    const scoreEl = document.getElementById("score");

    function loadQuestion() {
      const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
      questionEl.textContent = randomQuestion.question;
      options.forEach((btn, index) => {
        btn.textContent = randomQuestion.options[index];
        btn.dataset.correct = index === randomQuestion.answer;
      });
    }

    function checkAnswer(index) {
      if (options[index].dataset.correct === "true") {
        score++;
        alert("Correct!");
      } else {
        alert("Wrong answer!");
      }
      scoreEl.textContent = `Score: ${score}`;
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
